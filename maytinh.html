<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   table{
       width: 20%;
       border-collapse: collapse;

   }
   tr:nth-child(odd){
       height: 70px;
   }
   tr,td{
       size: 10px   ;
   }
   .o{
       width: 80%;
       height: 50px;
   }
   .hienthi{
    height: 30px ;
    width: 90%
   }
</style>

<body>

    <table>
        <tr>
            <td colspan="4" >
                <input type="text" id="display" class="hienthi">
            
            </td>

        </tr>
        <tr>
            <td><input class="o" type="button" value="1" onclick="display.value += 1"></td>
            <td><input class="o" type="button" value="2" onclick="display.value += 2"></td>
            <td><input class="o" type="button" value="3" onclick="display.value += 3"></td>
            <td><input class="o" type="button" value="+" onclick="display.value += '+'"></td>
        </tr>
        <tr>
            <td><input class="o" type="button" value="4" onclick="display.value += 4"></td>
            <td><input class="o" type="button" value="5" onclick="display.value += 5"></td>
            <td><input class="o" type="button" value="6" onclick="display.value += 6"></td>
            <td><input class="o" type="button" value="-" onclick="display.value += '-'"></td>
        </tr>
        <tr>
            <td><input class="o" type="button" value="7" onclick="display.value += 7 "></td>
            <td><input class="o" type="button" value="8" onclick="display.value += 8"></td>
            <td><input class="o" type="button" value="9" onclick="display.value += 9"></td>
            <td><input class="o" type="button" value="x" onclick="display.value += '*'"></td>
        </tr>
        <tr>
            <td><input class="o" type="button" value="C" onclick="display.value= ''"></td>
            <td><input class="o" type="button" value="0" onclick="display.value += 0"></td>
            <td><input class="o" type="button" value="=" onclick="display.value = eval(display.value) "></td>
            <td><input class="o" type="button" value="/" onclick="display.value += '/'"></td>
        </tr>
    </table>
    <script>
       

    </script>

</body>

</html>
